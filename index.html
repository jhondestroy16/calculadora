<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/animate.css">
    <link rel="stylesheet" href="./assets/css/animate.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="shortcut icon" href="./assets/img/Calculadora.ico" type="image/x-icon">
    <title>Calculadora</title>
</head>
<body>
    <div class="container animate__animated animate__swing">
        <h1>Calculadora</h1>
    </div>
    <table class="calculadora mt-5 animate__animated animate__swing">
        <tr>
            <td colspan="4"><span id="resultado" class="animate__animated animate__swing"></span></td>
        </tr>
        <tr>
            <td><button id="siete" class="btn btn-primary animate__animated animate__fadeInDown">7</button></td>
            <td><button id="ocho" class="btn btn-primary animate__animated animate__fadeInDown">8</button></td>
            <td><button id="nueve" class="btn btn-primary animate__animated animate__fadeInDown">9</button></td>
            <td><button id="borrar" class="btn btn-secondary animate__animated animate__fadeInDown">&larr;</button></td>
        </tr>
        <tr>
            <td><button id="cuatro" class="btn btn-primary animate__animated animate__fadeInDown">4</button></td>
            <td><button id="cinco" class="btn btn-primary animate__animated animate__fadeInDown">5</button></td>
            <td><button id="seis" class="btn btn-primary animate__animated animate__fadeInDown">6</button></td>
            <td><button id="multiplicacion" class="btn btn-secondary animate__animated animate__fadeInDown">*</button></td>
        </tr>
        <tr>
            <td><button id="uno" class="btn btn-primary animate__animated animate__fadeInDown">1</button></td>
            <td><button id="dos" class="btn btn-primary animate__animated animate__fadeInDown">2</button></td>
            <td><button id="tres" class="btn btn-primary animate__animated animate__fadeInDown">3</button></td>
            <td><button id="resta" class="btn btn-secondary animate__animated animate__fadeInDown">-</button></td>
        </tr>
        <tr>
            <td><button id="igual" class="btn btn-success animate__animated animate__fadeInDown">=</button></td>
            <td><button id="punto" class="btn btn-secondary animate__animated animate__fadeInDown">.</button></td>
            <td><button id="cero" class="btn btn-primary animate__animated animate__fadeInDown">0</button></td>
            <td><button id="suma" class="btn btn-secondary animate__animated animate__fadeInDown">+</button></td>
        </tr>
        <tr>
            <td><button id="reset" class="btn btn-secondary animate__animated animate__fadeInDown">C</button></td>
            <td><button id="negativo" class="btn btn-secondary animate__animated animate__fadeInDown">(-)</button></td>
            <td><button id="division" class="btn btn-secondary animate__animated animate__fadeInDown">/</button></td>
            <td><button id="potencia" class="btn btn-secondary animate__animated animate__fadeInDown">^</button></td>
        </tr>
    </table>
    <footer class="pie-pagina mt-5">JHON STEVEN VALENCIA GUZM√ÅN - ADSI - 2142115</footer>
    <script src="./assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
